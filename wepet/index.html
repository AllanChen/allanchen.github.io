	/*
     * 判断终端系统改变下载版本
     *
     */
    var browser = {
        versions: function () {
            var u = navigator.userAgent;
            return {
                mobile: u.toLowerCase().match(/iphone|ipad|ipod|android|mobile|blackberry|webos|incognito|webmate|bada|nokia|lg|skyfire/),
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                android: u.indexOf('Android') > -1,
                iPhone: u.indexOf('iPhone') > -1,
                iPad: u.indexOf('iPad') > -1
            };
        }()
    };
    
	if (browser.versions.mobile) {
	    var head = document.getElementsByTagName('head')[0],
			    cssURL = './css/website-mobile.css',
			    linkTag = document.createElement('link');
			    linkTag.id = 'mobile-styles';
			linkTag.href = cssURL;
			linkTag.setAttribute('rel','stylesheet');
			linkTag.setAttribute('type','text/css');
		head.appendChild(linkTag);
	}
    var btn = $(".download-box"),
    	btnAndroid = btn.find(".btn-android"),
    	btnIos = btn.find(".btn-ios");
    var QQAPP_URL = 'https://a.app.qq.com/o/simple.jsp?pkgname=com.petdoctor2345&g_f=991653';
    if (browser.versions.iPhone || browser.versions.iPad || !!(/petdoctor2345ios/.test(navigator.userAgent.toLowerCase()))) {
        btnIos.attr('href',QQAPP_URL).show();
        btnAndroid.hide();
    } else if (browser.versions.android) {
        btnAndroid.attr('href',QQAPP_URL).show();
        btnIos.hide();
    }
</script>
